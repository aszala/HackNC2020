<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackNC 2020</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../colors.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d38a5bbed1.js" crossorigin="anonymous"></script>
</head>

<body class="primary-background profile">
    <header class='header'>
        <h2 class='white'>Pear Peers</h2>
    </header>
    <nav class='nav'>
        <ul>
			<li>
				<a class="fade" href='main.html'>
					<i class="fas fa-home"></i>
				</a>
			</li>
			<li>
				<a class="fade" href='profile.html'>
					<i class="fas fa-user"></i>
				</a>
			</li>
			<li>
				<a class="fade" href='../index.html'>
					<i class="fas fa-sign-out-alt"></i>
				</a>
			</li>
		</ul>
    </nav>
    <aside class='aside'>
        <img id='profile-pic' src="../assets/GenericProfile.png" alt="">
        <h2 id="hello-name" class="white">Hello!</h2>
    </aside>
    <div class='aside-background'><img src="../assets/orangeblue.jpg" alt=""></div>
    <main class='main white-background'>
        <h1>Edit My Profile</h1>
        <hr />
        <form id='profile-form'>
            <div class='profile-form-fields'>
				<input id="profile-image-upload" type="file" name="filename" value="Upload a New Profile Picture">
				<br><br>
                <label>First Name</label><br>
                <input id="first-name" class="textfield" name="first-name" type="text">
                <br><br>
                <label>Last Name</label><br>
                <input id="last-name" class="textfield" name="last-name" type="text">
                <br><br>
                <div>Interests (comma seperated. i.e. "Dancing,Programming")</div>
                <input id="tags" class="textfield" name="tags" type="text">
                <br>
            </div>
            <input class="profile-submit secondary-background" type='submit' value="Update">
        </form>
    </main>
    <aside class='pear-holder white-background'>
    </aside>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>
    <script src="../firebase/config.js"></script>
	<script src="../firebase/profile_updater.js" charset="utf-8"></script>
    <script src="firebase/validate_login.js"></script>
</body>

</html>
